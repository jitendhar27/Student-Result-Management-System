{% extends 'index.html' %}
{% load static %}
{% block b1 %}
    <head>
        <link type="text/css" rel="stylesheet" href="{% static 'css\style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body class="text-center col-xs-4">
<h1 class="text-center col-xs-4">Login page</h1>
<div class="text-center col-xs-4">
    <form method="post" action="{% url 'checkadminlogin'%}">
        {% csrf_token %}
  <div class="form-outline mb-2">
    <label class="form-label" for="uname">Username</label>
    <input class="form-control" type="text" name="uname" id="uname" required />
  </div>
  <div class="form-outline mb-4 col-xs-4" >
    <label class="form-label" for="form2Example2">Password</label>
    <input type="password" id="form2Example2" class="form-control" name="pwd" required/>
  </div>
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
  </div>
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  <div class="text-center">
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
    </div>

</body>
{% endblock %}
